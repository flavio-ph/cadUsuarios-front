<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <script src="./js.js" defer></script>
  <title>Documento</title>
</head>

<body>

  <div class="box">
    <span class="borderLine"></span>
    <form action="">
      <h2>Cadastrar</h2>
      <div class="inputBox">
        <input type="text" name = "nome" class = "nome" required="required">
        <span>Nome</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="email" name = "email" class = "email" required = "required">
        <span>Email</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="password" name = "senha" class = "senha" required = "required">
        <span>Senha</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="text" name = "tel" class = "tel" required = "required">
        <span>Telefone</span>
        <i></i>
      </div>

      <input type="submit" value="Enviar">
    </form>
  </div>

</body>

</html>
